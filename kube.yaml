apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberhaus-deployment
  namespace: default
  labels:
    app: kuberhaus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kuberhaus
  template:
    metadata:
      labels:
        app: kuberhaus
    spec:
      serviceAccountName: kuberhaus-sa
      containers:
      - name: kuberhaus
        image: stevelacy/kuberhaus:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8282

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: default
  name: kuberhaus-role
rules:
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["*"]
  verbs: ["*"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberhaus-role-binding
subjects:
- kind: ServiceAccount
  name: kuberhaus-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: kuberhaus-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuberhaus-sa
  namespace: default
